<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ae8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)"/>
  
  <!-- Large "S" letter -->
  <text x="32" y="45" font-family="Arial, sans-serif" font-size="38" font-weight="bold" text-anchor="middle" fill="white">S</text>
  
  <!-- Small decorative letters around (spell it) -->
  <text x="14" y="20" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="rgba(255,255,255,0.7)">P</text>
  <text x="50" y="20" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="rgba(255,255,255,0.7)">E</text>
  <text x="14" y="51" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="rgba(255,255,255,0.7)">L</text>
  <text x="50" y="51" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="rgba(255,255,255,0.7)">L</text>
</svg>