<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Primary Meta Tags -->
  <title>Spell It - Free Word Spelling Tool with Voice & Language Options</title>
  <meta name="title" content="Spell It - Free Word Spelling Tool with Voice & Language Options" />
  <meta name="description" content="A simple, free word spelling app. Enter any word and hear it spelled out letter by letter. Choose between male or female voices and multiple languages. Perfect for learning, pronunciation practice, and accessibility." />
  <meta name="keywords" content="word spelling, spell words, pronunciation, text to speech, spelling tool, word speller, learn spelling, spell checker, voice spelling" />
  <meta name="author" content="Spell It" />
  <meta name="robots" content="index, follow" />
  <meta name="language" content="English" />
  <link rel="canonical" href="https://donpui.github.io/spell-it/" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://donpui.github.io/spell-it/" />
  <meta property="og:title" content="Spell It - Free Word Spelling Tool with Voice & Language Options" />
  <meta property="og:description" content="A simple, free word spelling app. Enter any word and hear it spelled out letter by letter. Choose between male or female voices and multiple languages." />
  <meta property="og:site_name" content="Spell It" />
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://donpui.github.io/spell-it/" />
  <meta property="twitter:title" content="Spell It - Free Word Spelling Tool with Voice & Language Options" />
  <meta property="twitter:description" content="A simple, free word spelling app. Enter any word and hear it spelled out letter by letter. Choose between male or female voices and multiple languages." />
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#007bff" />
  <meta name="msapplication-TileColor" content="#007bff" />
  
  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "Spell It",
    "description": "A simple word spelling app with voice selection, language options, and dark mode support. Enter any word and hear it spelled out letter by letter.",
    "url": "https://donpui.github.io/spell-it/",
    "applicationCategory": "EducationalApplication",
    "operatingSystem": "Web Browser",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD"
    },
    "featureList": [
      "Letter-by-letter word spelling",
      "Male and female voice options",
      "Multiple language support",
      "Dark mode support",
      "Free to use"
    ]
  }
  </script>
  
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <button class="theme-toggle" id="themeToggle" title="Toggle dark mode">
    <svg class="theme-icon moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
    </svg>
    <svg class="theme-icon sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
      <circle cx="12" cy="12" r="5"></circle>
      <line x1="12" y1="1" x2="12" y2="3"></line>
      <line x1="12" y1="21" x2="12" y2="23"></line>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
      <line x1="1" y1="12" x2="3" y2="12"></line>
      <line x1="21" y1="12" x2="23" y2="12"></line>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
    </svg>
  </button>
  
  <div class="container">
    <div class="logo">Spell It</div>
    
    <div class="search-container">
      <label for="wordInput" class="sr-only">Enter a word to spell</label>
      <input 
        type="text" 
        id="wordInput" 
        class="search-box" 
        placeholder="Enter a word to spell" 
        autocomplete="off"
        aria-label="Enter a word to spell"
      />
    </div>

    <div class="options-container">
      <div class="option-group">
        <span class="option-label">Voice:</span>
        <div class="voice-buttons">
          <button class="voice-btn active" id="manVoice" title="Male Voice">üë®</button>
          <button class="voice-btn" id="womanVoice" title="Female Voice">üë©</button>
        </div>
      </div>
      
      <div class="option-group">
        <label for="languageSelect" class="option-label">Language:</label>
        <select id="languageSelect" class="language-select" aria-label="Select language for spelling">
          <option value="">Auto (system default)</option>
        </select>
      </div>
    </div>

    <div class="button-container">
      <button class="search-button" id="speakBtn">Spell It</button>
      <button class="search-button" id="stopBtn">Stop</button>
    </div>
  </div>

  <footer class="privacy-footer">
    <span class="privacy-badge">üîí No Tracking</span>
    <span class="privacy-badge">üõ°Ô∏è Privacy Friendly</span>
  </footer>

  <script type="module" src="./app.js"></script>
</body>
</html>
